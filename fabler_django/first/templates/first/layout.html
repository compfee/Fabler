{% load static %}
<!docktype HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'first/css/first.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
</head>
<body>

    <aside>
        <img src="{% static 'first/img/catsandalien.svg' %}" alt = "Logo">
        <span class="logo">Catliens</span>
        <ul>
            <table>
                <td>
                    <a href=""><i class="fa-solid fa-cat"></i> Main</a>
                </td>
                 <td>
                    <a href=""><i class="fa-solid fa-rocket"></i> About me</a>
                 </td>
                 <td>
                    <a href=""><i class="fa-solid fa-robot"></i> Contacts</a>
                </td>
            </table>
        </ul>
    </aside>
    <main>
      {% block content %}
      {% endblock %}
    </main>
</body>
</html>
